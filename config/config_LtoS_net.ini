[MODEL_CONFIG]
algo = IA2C_LToS
rmsp_alpha = 0.99
rmsp_epsilon = 1e-5
max_grad_norm = 40
gamma = 0.99
lr_init = 1e-4
lr_decay = constant
entropy_coef = 0.01
value_coef = 0.5
num_lstm = 64
num_fc = 64
shared_dim = 64
batch_size = 20
reward_norm = 100.0
reward_clip = -1
use_lstm = True

# LToS specific parameters
update_frequency = 1
tau = 0.01
epsilon = 0.1
epsilon_decay = 0.995
epsilon_min = 0.01
buffer_size = 50000
gradient_steps = 1

[TRAIN_CONFIG]
load_model = False      
total_step = 1e6
test_interval = 2e6
log_interval = 2e3
save_interval = 5e4

[ENV_CONFIG]
clip_wave = -1
clip_wait = -1
control_interval_sec = 5
agent = ia2c_ltos
coop_gamma = 0.9
data_path = ./envs/real_net_data/
episode_length_sec = 3600
norm_wave = 1.0
norm_wait = -1
coef_wait = 0
flow_rate = 325
objective = queue
scenario = atsc_real_net
env_name = Monaco
seed = 12
test_seeds = 10000,20000,30000,40000,50000,60000,70000,80000,90000,100000
yellow_interval_sec = 2

# LToS specific environment parameters
neighbor_radius = 2
reward_sharing = True
weighted_sharing = True
